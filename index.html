<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/scss/index.scss" />

    <title>E-commerce product page</title>
  </head>
  <body>
    <header>
      <img id="menu-button" src="./src/images/icon-menu.svg" alt="" />
      <h1>sneakers</h1>
      <div class="icon-container">
        <img
          src="./src/images/icon-cart-gray.svg"
          alt="image of shopping cart"
        />
        <img src="./src/images/image-avatar.png" alt="account profile icon" />
      </div>
    </header>
    <main>
      <div class="image-container">
        <img id="product-image" src="./src/images/image-product-1.jpg" alt="" />
        <div class="arrow-button previous-button">
          <img src="./src/images/icon-previous.svg" alt="left facing chevron" />
        </div>
        <div class="arrow-button next-button">
          <img src="./src/images/icon-next.svg" alt="right facing chevron" />
        </div>
      </div>
      <div class="description-container">
        <h3>SNEAKER COMPANY</h3>
        <h2>Fall Limited Edition Sneakers</h2>
        <p>
          These low-profile sneakers are your perfect casual ear companion.
          Featuring a durable rubber outer sole. they'll withstand everything
          the weather can offer.
        </p>
      </div>
      <div class="price-container">
        <div class="sale-container">
          <p class="current-price">$125.00</p>
          <div class="sale-percent-container">
            <p class="sale-offer">50%</p>
          </div>
          <p class="original-price">$250.00</p>
        </div>
        <div class="quantity-container">
          <img
            src="./src/images/icon-minus.svg"
            alt="minus button"
            class="minus"
          />
          <p class="quantity">0</p>
          <img
            src="./src/images/icon-plus.svg"
            alt="plus button"
            class="plus"
          />
        </div>
        <div class="add-to-cart-container">
          <img
            src="./src/images/icon-cart.svg"
            alt="a shopping cart"
            class="cart-image"
          />
          <p>Add to cart</p>
        </div>
      </div>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
